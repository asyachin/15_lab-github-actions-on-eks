# k8s/httproute.yaml
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: app-route
  namespace: demo-alex
spec:
  parentRefs:
    - name: app-gateway
  hostnames:
    - "alex.diogohack.shop"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: backend
          port: 3000
    - matches:
        - path:
            type: PathPrefix
            value: /canary
      backendRefs:
        - name: frontend
          port: 80
          weight: 90
        - name: backend
          port: 3000
          weight: 10
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frontend
          port: 80