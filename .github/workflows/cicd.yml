name: CI/CD to EKS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION:                ${{ secrets.AWS_REGION }}
  EKS_CLUSTER_NAME:          ${{ secrets.EKS_CLUSTER_NAME }}
  NAMESPACE:                 ${{ secrets.NAMESPACE }}
  DOCKERHUB_USERNAME:        ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN:           ${{ secrets.DOCKERHUB_TOKEN }}
  HOST:                      ${{ secrets.HOST }}

jobs:
  # ──────────────────────────────────────────────
  # Job 1: Build & push images to Docker Hub
  # ──────────────────────────────────────────────
  build:
    name: Build & Push (${{ matrix.app }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [backend, frontend]
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.app }}
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/lab-${{ matrix.app }}:${{ github.sha }}
            ${{ env.DOCKERHUB_USERNAME }}/lab-${{ matrix.app }}:latest
          cache-from: type=gha
          cache-to:   type=gha,mode=max

  # ──────────────────────────────────────────────
  # Job 2: Deploy to EKS
  # ──────────────────────────────────────────────
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region "$AWS_REGION" --name "$EKS_CLUSTER_NAME"

      - name: Ensure namespace exists
        run: kubectl get ns "$NAMESPACE" || kubectl create ns "$NAMESPACE"

      - name: Apply manifests (services + routing)
        run: |
          # Services
          kubectl apply -n "$NAMESPACE" -f k8/backend-service.yaml
          kubectl apply -n "$NAMESPACE" -f k8/frontend-service.yaml

          # Routing — apply whichever exists in your repo
          # Ingress path
          [ -f k8/ingress-traefik.yaml ] && kubectl apply -n "$NAMESPACE" -f k8/ingress-traefik.yaml || true
          # Gateway API path
          [ -f k8/gateway.yaml ]          && kubectl apply -n "$NAMESPACE" -f k8/gateway.yaml          || true
          [ -f k8/httproute.yaml ]        && kubectl apply -n "$NAMESPACE" -f k8/httproute.yaml        || true

      - name: Apply deployments
        run: |
          kubectl apply -n "$NAMESPACE" -f k8/backend-deployment.yaml
          kubectl apply -n "$NAMESPACE" -f k8/frontend-deployment.yaml

      - name: Set images to new tag
        run: |
          TAG=${{ github.sha }}
          kubectl -n "$NAMESPACE" set image deployment/backend  backend="${DOCKERHUB_USERNAME}/lab-backend:${TAG}"
          kubectl -n "$NAMESPACE" set image deployment/frontend frontend="${DOCKERHUB_USERNAME}/lab-frontend:${TAG}"

      - name: Wait for rollouts
        run: |
          kubectl -n "$NAMESPACE" rollout status deploy/backend  --timeout=120s
          kubectl -n "$NAMESPACE" rollout status deploy/frontend --timeout=120s

      - name: Smoke test
        run: |
          curl -sf "http://${HOST}/api/ping" && echo " ✓ Backend reachable"
